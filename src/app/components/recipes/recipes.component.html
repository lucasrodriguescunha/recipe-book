<!-- Início de uma linha (row) no layout usando o sistema de grid do Bootstrap -->
<div class="row">
  <!-- Primeira coluna que ocupa 5 das 12 colunas disponíveis em dispositivos de tamanho médio (md) -->
  <div class="col-md-5">
    <!-- Componente Angular que exibe a lista de receitas -->
    <app-recipe-list></app-recipe-list>
  </div>
  <!-- Segunda coluna que ocupa as 7 colunas restantes em dispositivos de tamanho médio (md) -->
  <div class="col-md-7">
    <!-- Componente Angular que exibe os detalhes de uma receita selecionada -->
    <app-recipe-detail></app-recipe-detail>
  </div>
</div>
